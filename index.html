<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Company RSVP</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f0f0f0;
      font-family: sans-serif;
      text-align: center;
    }
    #message {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
    }
    button {
      padding: 10px 20px;
      margin-top: 15px;
      font-size: 16px;
      cursor: pointer;
    }
    #videoContainer {
      margin-top: 20px;
      display: none; /* Hidden until RSVP clicked */
    }
    iframe {
      width: 560px;
      height: 315px;
      border: none;
    }
  </style>
</head>
<body>
  <div id="message">
    <h2>Confirm Attendance</h2>
    <p>Click the button below to RSVP for the company event.</p>
    <button onclick="rickRoll()">Confirm RSVP</button>
    <div id="videoContainer">
      <iframe id="rickVideo" src="" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>
  </div>

  <script>
    function rickRoll() {
      const video = document.getElementById('rickVideo');
      const container = document.getElementById('videoContainer');

      // Set the YouTube embed URL with autoplay and muted
      video.src = "https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1&mute=1";

      // Show the iframe
      container.style.display = "block";

      // Optional: scroll the video into view
      video.scrollIntoView({ behavior: 'smooth' });
    }
  </script>
</body>
</html>
